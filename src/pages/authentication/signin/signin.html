<ion-content padding class="center">
	<ion-img src="./assets/imgs/logo.jpg"></ion-img>
	<form (ngSubmit)="signin()" [formGroup]="signinForm">
    <ion-list inset>
      <!-- Email -->
      <ion-item>
        <ion-input type="email" placeholder="email" formControlName="email"></ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item>
        <ion-input type="password" placeholder="mot de passe" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>
    
    <div padding-horizontal>
      <button ion-button full type="submit" [disabled]="!signinForm.valid" color="orange" round outline block>connexion</button>
      <div class="login-footer">
        <p><a href="#"> Mot de passe oubli√© ?</a></p>
      </div>
    </div>
  </form>
</ion-content>
