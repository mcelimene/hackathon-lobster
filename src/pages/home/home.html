<ion-header>
  <ion-navbar color="orange">
    <ion-title text-center>Profil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid style="height: 100%">

    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col>
        <ion-item no-lines>
          <ion-avatar>
            <img id="imgAvatar" src="../assets/imgs/avatar1.png">
          </ion-avatar>
          <h2 ion-text text-center color="orange">McQueen75</h2>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col col>
        <ion-item no-lines (click)="goToProfil()">
           <ion-thumbnail>
           <img id="img1" src="../assets/imgs/profils.png">
          </ion-thumbnail>
        </ion-item>

      </ion-col>
      <ion-col col>
        <ion-item no-lines (click)="goToRadar()">
          <ion-thumbnail>
            <img id="img2" src="../assets/imgs/radar.png">
          </ion-thumbnail>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row  justify-content-center align-items-center style="height: 100%">
      <ion-col col>
        <ion-item no-lines (click)="goToMessages()">
          <ion-thumbnail>
            <img id="img3" src="../assets/imgs/messages.png">
          </ion-thumbnail>
        </ion-item>
      </ion-col>
      <ion-col col>
        <ion-item no-lines (click)="goToDemandes()">
          <ion-thumbnail>
            <img id="img4" src="../assets/imgs/demandes.png">
          </ion-thumbnail>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
